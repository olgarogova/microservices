spring.datasource.url=jdbc:postgresql://localhost:5432/epamcourses
spring.datasource.username=usr
spring.datasource.password=pass

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=orders

spring.liquibase.change-log=classpath:order-db/changelog/db.changelog-master.xml
spring.liquibase.default-schema = orders

server.port = 8800